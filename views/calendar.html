
    <div class="calendar">
        <div class="calendar-nav">
            <button type="button" onclick="navigate(-1)" class="nav-button">
                <span class="screen-reader-text">Previous month</span>
                <svg class="nav-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                </svg>
            </button>
            <div class="month-label">{{.MonthName}} {{.Year}}</div>
            <button type="button" onclick="navigate(1)" class="nav-button">
                <span class="screen-reader-text">Next month</span>
                <svg class="nav-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days">
            {{range .Days}}
                {{range .}}
                    {{if eq .Day 0}}
                        <div class="day empty"></div>
                    {{else}}
                        <div class="day{{if .IsToday}} today{{end}}">
                            <div class="day-number">{{.Day}}</div>
                            {{if .HasPair}}
                                <div class="pair-indicator{{if .Protected}} protected{{end}}" 
                                     style="background-color: {{$.Color}}">
                                </div>
                            {{end}}
                        </div>
                    {{end}}
                {{end}}
            {{end}}
        </div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot" style="background-color: {{.Color}}"></div>
                <span>{{.Initials}}</span>
            </div>
            <!-- Could add a protected example here if needed -->
        </div>
    </div>
    <script>
        function navigate(offset) {
            const urlParams = new URLSearchParams(window.location.search);
            let year = parseInt(urlParams.get('year')) || {{.Year}};
            let month = parseInt(urlParams.get('month')) || {{.Month}};
            
            month += offset;
            if (month > 12) {
                month = 1;
                year++;
            } else if (month < 1) {
                month = 12;
                year--;
            }
            
            window.location.href = '?year=' + year + '&month=' + month;
        }
    </script>
