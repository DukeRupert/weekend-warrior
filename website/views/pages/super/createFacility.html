<!-- Toast Messages (Hidden by default) -->
<div id="notifications" class="fixed top-4 right-4 z-50">
    <div id="success-toast" class="hidden max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden">
        <div class="p-4">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="ml-3 w-0 flex-1 pt-0.5">
                    <p class="text-sm font-medium text-gray-900">Facility successfully created</p>
                </div>
            </div>
        </div>
    </div>

    <div id="error-toast" class="hidden max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden">
        <div class="p-4">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <svg class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                    </svg>
                </div>
                <div class="ml-3 w-0 flex-1 pt-0.5">
                    <p class="text-sm font-medium text-gray-900">Error creating facility. Please try again.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Loading Spinner (Hidden by default) -->
<div id="loading-spinner" class="hidden fixed top-0 left-0 w-full h-full bg-gray-900/50 flex items-center justify-center z-50">
    <div class="rounded-lg bg-white p-4">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
    </div>
</div>

<form hx-post="/super/facilities"
      hx-swap="none"
      hx-on::before-request="this.querySelector('button[type=submit]').disabled = true"
      hx-on::after-request="this.querySelector('button[type=submit]').disabled = false"
      hx-on::response-error="window.dispatchEvent(new CustomEvent('notify', {
          detail: {
              type: 'error',
              message: 'Error creating facility',
              description: 'There was a problem creating the facility. Please try again.'
          }
      }))"
      hx-on::response-received="if (event.detail.xhr.status === 200) {
          window.dispatchEvent(new CustomEvent('notify', {
              detail: {
                  type: 'success',
                  message: 'Facility created successfully',
                  description: 'The new facility has been added to the system.'
              }
          }));
          setTimeout(() => {
              window.location.href = '/super/facilities';
          }, 2000);
      }">
    <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-base/7 font-semibold text-gray-900">Facility Information</h2>
            <p class="mt-1 text-sm/6 text-gray-600">Enter the details for the new facility.</p>

            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-4">
                    <label for="name" class="block text-sm/6 font-medium text-gray-900">Facility Name</label>
                    <div class="mt-2">
                        <input
                            type="text"
                            name="name"
                            id="name"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
                            required
                        >
                    </div>
                </div>

                <div class="sm:col-span-4">
                    <label for="code" class="block text-sm/6 font-medium text-gray-900">Facility Code</label>
                    <div class="mt-2">
                        <input
                            type="text"
                            name="code"
                            id="code"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
                            required
                        >
                    </div>
                    <p class="mt-3 text-sm/6 text-gray-600">A unique identifier code for the facility.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
        <a href="/super/facilities" class="text-sm/6 font-semibold text-gray-900">Cancel</a>
        <button
            type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed"
        >
            Create Facility
        </button>
    </div>
</form>
