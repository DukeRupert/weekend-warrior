<li hx-target="this" hx-swap="outerHTML" class="flex flex-col sm:flex-row justify-between gap-x-6 gap-y-4 py-5">
  <form hx-put="/super/facilities/{{.ID}}" class="w-full flex flex-col sm:flex-row justify-between  gap-y-4 gap-x-6 mb-0">   
      <div class="w-full">
        <label for="name" class="block text-sm/6 font-medium text-gray-900">Facility Name</label>
        <input id="name" name="name" type="text" value={{.Name}} class="block w-full ring-1 ring-inset ring-gray-300 py-1.5 pl-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" /> 
      </div>
      <div class="w-full">
        <label for="code" class="block text-sm/6 font-medium text-gray-900">Facility Code</label>
        <input id="code" name="code" type="text" value={{.Code}} class="block w-full ring-1 ring-inset ring-gray-300 py-1.5 pl-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
      </div>
     <div class="flex gap-x-6 items-end">
        <a href="/super/facilities" class="text-sm/6 font-semibold text-gray-900">Cancel</a>
        <button type="submit" class="text-indigo-600 hover:text-indigo-900">Save<span class="sr-only">{{.Name}}</span></a>
      </div>
  </form>
</li>
