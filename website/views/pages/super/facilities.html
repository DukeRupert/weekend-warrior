<div class="px-4 sm:px-6 lg:px-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-base font-semibold text-gray-900">Facilities</h1>
      <p class="mt-2 text-sm text-gray-700">A list of all facilities including their name and code.</p>
    </div>
    <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
      <a href="/super/facilities/create" class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Add Facility
      </a>
    </div>
  </div>
  <ul role="list" class="mt-8 divide-y divide-gray-100">
    {{range .facilities}}
    <li class="flex flex-col sm:flex-row justify-between gap-x-6 gap-y-4 py-5">
      <div class="flex min-w-0 gap-x-4">
        <div class="min-w-0 flex-auto">
          <p class="text-sm/6 font-semibold text-gray-900">{{.Code}}</p>
          <p class="mt-1 truncate text-xs/5 text-gray-500">{{.Name}}</p>
        </div>
      </div>
     <div class="flex gap-x-6 items-end">
        <button hx-get="/super/facilities/{{.ID}}/edit" class="text-indigo-600 hover:text-indigo-900">Edit<span class="sr-only">{{.Name}}</span></a>
      </div>
    </li>
    {{end}}
  </ul>
</div>
