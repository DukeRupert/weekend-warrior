<div class="px-4 sm:px-6 lg:px-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-base font-semibold text-gray-900">Controllers</h1>
      <p class="mt-2 text-sm text-gray-700">A list of all controllers at {{.code}}</p>
    </div>
    <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
      <button hx-get="/{{.code}}/admin/controllers/create" hx-target="#controller-list" hx-swap="afterbegin" class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Add Controller
      </button>
    </div>
  </div>
  <ul id="controller-list" role="list" class="mt-8 divide-y divide-gray-100">
    {{range .controllers}}
      {{template "pages/admin/controllers/listItem" .}} 
    {{end}}
  </ul>
</div>
