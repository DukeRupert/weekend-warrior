<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <script rel="preload" src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" async></script>
    <script src="https://unpkg.com/htmx.org@2.0.3" async></script>
    <style>
        /* Critical styles that prevent flash */
        .preload * {
            opacity: 0;
            transition: opacity 0.25s ease-in;
        }
        
        .preload-ready * {
            opacity: 1;
        }
    </style>
</head>
<body class="preload" style="height: 100%;">
    {{embed}}
    {{template "partials/toast" .}}
<script>
        // Wait for everything to load completely
        window.addEventListener('load', function() {
            // Small delay to ensure everything is rendered
            setTimeout(() => {
                document.body.classList.add('preload-ready');
            }, 50);
        });
    </script>
</body>
</html>
